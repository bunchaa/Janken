<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Janken Game</title>
        <link rel="stylesheet" href="janken.css">
    </head>

    <body>
        <div class="container">
            <div class="title">Rock Paper Scissor</div>

            <div class="lawan"></div>
            <div class="move">Choose your move</div>

            <!--Options available to player to play game -->
            <div class="options">
                <img class="batu" src="janken1.png" value="1"></button>
                <img class="gunting" src="janken2.png" value="2"></button>
                <img class="kertas" src="janken3.png" value="3"></button>
            </div>

            <!--Final result of game -->
            <div class="result"></div>

            <!--Reload the game -->
            <button class="reload">Reload</button>

        </div>
    </body>
    <script src="janken.js" charset="utf-8"></script>

</html>
